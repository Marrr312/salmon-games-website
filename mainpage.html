<script>
// –≠—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –Ω–∞–π–¥–µ—Ç –≤—Å–µ –∫–Ω–æ–ø–∫–∏ —Å onclick
document.addEventListener('DOMContentLoaded', function() {
    // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ —Å onclick –∞—Ç—Ä–∏–±—É—Ç–æ–º
    const buttons = document.querySelectorAll('button[onclick*="location.href"], button[onclick*="window.location"], button[onclick*="navigateTo"]');
    
    buttons.forEach(button => {
        const originalOnclick = button.getAttribute('onclick');
        
        // –ó–∞–º–µ–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π onclick –Ω–∞ –Ω–∞—à—É –ø–ª–∞–≤–Ω—É—é –≤–µ—Ä—Å–∏—é
        button.onclick = function(e) {
            e.preventDefault();
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º URL –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ onclick
            let url = extractUrlFromOnclick(originalOnclick);
            
            if (url) {
                smoothNavigate(url);
            }
        };
    });
});

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è URL –∏–∑ —Å—Ç—Ä–æ–∫–∏ onclick
function extractUrlFromOnclick(onclickString) {
    const matches = onclickString.match(/['"]([^'"]+)['"]/);
    return matches ? matches[1] : null;
}

// –§—É–Ω–∫—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞
function smoothNavigate(url) {
    document.body.style.transition = 'opacity 0.3s ease';
    document.body.style.opacity = '0';
    
    setTimeout(() => {
        window.location.href = url;
    }, 300);
}

// –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.addEventListener('load', function() {
    document.body.style.opacity = '1';
});
</script>

    <script>
// –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
window.smoothNavigate = function(url) {
    document.body.style.opacity = '0';
    setTimeout(() => window.location.href = url, 300);
};

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Å—Å—ã–ª–æ–∫
document.addEventListener('click', function(e) {
    const link = e.target.closest('a');
    if (link && link.href && !link.href.includes('#')) {
        e.preventDefault();
        smoothNavigate(link.href);
    }
});

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
document.addEventListener('DOMContentLoaded', function() {
    document.body.style.opacity = '1';
    document.body.style.transition = 'opacity 0.3s ease';
    
    // –ó–∞–º–µ–Ω—è–µ–º onclick —É –∫–Ω–æ–ø–æ–∫
    document.querySelectorAll('button[onclick*="location.href"]').forEach(button => {
        const onclick = button.getAttribute('onclick');
        const urlMatch = onclick.match(/['"]([^'"]+)['"]/);
        
        if (urlMatch) {
            button.onclick = function() {
                smoothNavigate(urlMatch[1]);
            };
        }
    });
});
</script>
